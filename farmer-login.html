<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="branding">
      <h1 id="site-title">Origin</h1>
      <div class="tagline" id="site-tagline">Empowering Farmers & Vendors</div>
    </div>
    <form class="login-form">
      <h2 id="farmer-login-heading">Farmer Login</h2>
      <div class="input-group">
        <label for="farmer-username" id="username-label">Username</label>
        <input type="text" id="farmer-username" name="username" required>
      </div>
      <div class="input-group">
        <label for="farmer-password" id="password-label">Password</label>
        <input type="password" id="farmer-password" name="password" required>
      </div>
      <button type="submit" class="login-btn" id="login-btn">Login</button>
      <div class="note"><a id="back-home" href="index.html">Back to Home</a></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
